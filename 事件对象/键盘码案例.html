<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<script>
       document.onkeydown=function(e){
           var ev=e||window.event;
           alert(ev.keyCode)
           alert(ev.altkey)
           alert(ev.ctrlkey)
           alert(ev.)
           alert(ev.type)
       }
	</script>
</body>
