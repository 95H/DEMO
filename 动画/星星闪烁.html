<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>闪星</title>
	<style>
	body,html{
		width:100%;
		height:100%;
		overflow: hidden;
	}
	body{
		background: url(images/11.jpg) no-repeat center;
		background-size:100%;
	}
	.star{
		width:100px;
		height:100px;
		background: #eee;
		border-radius: 50%;
		position: absolute;
		top:200px;
		left:200px;
	}
	</style >
</head>
<body >
	<div class="star"></div>
	<script src='animate.js'></script>
	<script>
	var star=document.querySelector('.star');
	setInterval(shan,1500)
	function shan(){
		animate(star,{opacity:0},500,function(){
			animate(star,{opacity:1},500)
		})
	}
	</script>
</body>
</html>
