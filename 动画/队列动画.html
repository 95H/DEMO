<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
      .box{
      	width: 100px;
      	height: 100px;
            border-radius: 90px;
      	background:yellow;
            line-height: 100px;
      	position: absolute;
      	top: 0;
      	left: 0;
      }
	</style>
</head>
<body>
<div class="box">欢欢女王大人</div>
     <script src='animate.js'></script>
	<script>
       var box=document.querySelector('.box');
       animate(box,{top:0,left:1250},5000,Tween.Quad.easeIn,
       	function(){
       	 animate(box,{top:550},5000,function(){
                  animate(box,{left:0},5000,function(){
                       animate(box,{top:0},5000,function(){
                        alert('动画完成')
                       })
                  })
             })
       	})
	</script>
</body>
</html>
