<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>闪烁的红星</title>
	<style>
		body,html {
			width: 100%；
			height:100%;
			overflow: hidden;
		}
		body{
			background: url(images/12.jpg); no-repeat center;
			background-size: 100% 100%;
			background-color: black;
			margin-top: 700px;
		}
		.box{
			width: 45px;
			height: 42px;
			background: red;
			border-radius: 50%;
			position: absolute;
			top: 205px;
			left: 680px;
			float: left;
		}
	</style>
</head>
<body>
	<div class="box"></div>
	<script src='animate.js'></script>
	<script>
	var box=document.querySelector('.box');
		function aa(){
			animate(box,{opacity:0},250,function(){
				animate(box,{opacity:1},250)
			});
		}
		aa()
		setInterval(function(){
			aa();
		},800);
	</script>
</body>
</html>
