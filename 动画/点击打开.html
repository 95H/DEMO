<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>点击</title>
	<style>
        .box{
        	width: 100px;
        	height: 100px;
        	background: blue;
        	position: absolute;
        	top: 0;
        	left: -50px;
        }
        .inner{
        	float: right;
        	width: 20px;
        	height: 20px;
        	background: yellow;
        }
	</style>
</head>
<body>
<div class="box">
    <div class="inner"></div>
</div>
    <script src='animate.js'></script>
	<script>
	    var box=document.querySelector('.box');
        var inner=document.querySelector('.inner');
        inner.onclick=function(){
        	animate(box,{top:0,left:-100},1000,Tween.Quad.easeIn,function(){
        		animate(box,{width:1400},1000,function(){
        			inner.onclick=function(){
        				animate(box,{width:100},1000,function(){
        					alert('动画完成')
        				})
        			}
        		})
        	})
        }
	</script>
</body>
</html>
