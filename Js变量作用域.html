javascript变量作用域和预解析；
作用域:指的就是一段代码的作用范围。

一、变量的作用域
    1.全局变量
      在代码中任何地方都能够访问得到的变量 ，拥有全局的作用域。
        A.最外层函数外面定义的变量。
        B.没有定义直接赋值的变量，拥有全局属 性。

  2.局部变量
      只能在固定的代码片段(函数片段中)中访问 得到。
        A.函数内部定义的变量，就是局部变量。
        B.参数也是局部变量。 
   ******************************************
   可以提高程序的逻辑性和安全性，减少名字 的冲突s。 ******************************************
