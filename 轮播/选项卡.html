 <!DOCTYPE html>
 <html lang="en">
 <head>
   <meta charset="UTF-8">
   <title></title>
   <style>
    *{
      padding: 0;
      margin: 0;
      list-style: none;
    }
    .box{
      width: 600px;
      height: 500px;
      border: 1px solid red;
      position: relative;
    }
    .item{
      width: 50px;
      height: 100%;
      /*float: left;*/
      background: green;
      display: inline-block;
    }
    .item li{
      border: 1px solid pink;
    }
    .dd{
      width: 500px;
      height: 100%;
      
      /*float: right;*/
      position: relative;
      display: inline-block;

    }
    .dd li{
      width: 100%;
      height: 100%;      
      background: yellow;
      /*position: absolute;
      top: 0;
      right: 0;*/
      float: left;
    }
   </style>
 </head>
 <body>
   <div class="box">
     <ul class="item">
       <li>1</li>
       <li>2</li>
       <li>3</li>
     </ul>
     <ul class="dd">
       <li>1内</li>
       <li>2内</li>
       <li>3内</li>
     </ul>
   </div>
 </body>
 <script src="jquery-3.2.1.min.js"></script>
 <script>
   $('.dd>li:not(:eq(0))').hide();
    $('.item>li').mouseover(function(){
    var idx=$(this).index();
    $('dd>li').eq(idx).show().siblings().hide();
    })
 </script>
 </html>
