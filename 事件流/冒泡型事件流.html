<!DOCTYPE html>
<html lang="en" onclick='test(event,"我是html标签")'>
<head>
	<meta charset="UTF-8">
	<title>冒泡型事件流</title>
	<style>
       *{
       	padding:0;
       	margin:0;
       	list-style: none; 
       }
       .box{
       	width: 300px;
       	height: 300px;
       	background: #aaa;
       	position: absolute;
       	left:0;
       	top:0;
       	bottom: 0;
       	right: 0;
       	margin:auto;
       }
       ul{
       	width: 200px;
       	height: 200px;
       	background: #fff;
       	margin: 50px;
       	float: left;
       }
       li{
       	float: left;
       	width: 50px;
       	height: 50px;
       	background: #000;
       	margin:25px;
       }
	</style>
</head>
<body onclick='test(event,"我是body标签")'>
	<div class="box" onclick='test(event,"我是div标签")'>
       <ul onclick='test(event,"我是ul标签")'>
         <li onclick='test(event,"我是li标签")'></li>
         <li onclick='test(event,"我是li标签")'></li>
         <li onclick='test(event,"我是li标签")'></li>
       </ul>
	</div>
	<script>
        function test(ev,a){
          //阻止事件流
          ev.cancelBubble=true;
        	alert(a)
        }
	</script>
</body>
</html>
