<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
       .box{
       	width: 300px;
       	height: 300px;
       	background: blue;
       }
       .inner{
       	width: 200px;
       	height: 200px;
       	float: left;
       	margin:50px;
       	background: green;
       }
	</style>
</head>
<body>
	<div class="box">
		<div class="inner"></div>
	</div>
	<script>
       var box=document.querySelector('.box');
       var inner=document.querySelector('.inner')
        box.addEventListener("click",function(event){
        	event.cancelBubble=true;
        	alert(this.className)
        },true)
        inner.addEventListener("click",function(event){
        	event.cancelBubble=true;
        	alert(this.className)
        },true)
	</script>
</body>
</html>
