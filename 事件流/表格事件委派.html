<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<table border=1 width=600 align="center" id="tab" cellpadding="0" cellspacing="0">
		<tr>
		  <td width="20%">姓名</td>
		  <td width="20%">性别</td>
		  <td width="20%">班级</td>
		  <td width="20%">科目</td>
		  <td width="20%">分数</td>
		</tr>
		<tr>
          <td>小张</td>
		  <td>男</td>
		  <td>1702</td>
		  <td>css</td>
		  <td>85</td>
		</tr>
		<tr>
          <td>小王</td>
		  <td>男</td>
		  <td>1702</td>
		  <td>css</td>
		  <td>90</td>
		</tr>
		<tr>
          <td>小红</td>
		  <td>女</td>
		  <td>1702</td>
		  <td>css</td>
		  <td>80</td>
		</tr>
	</table>
	<script>
       var tab=document.getElementById('tab')
       tab.onclick=function(e){
       	var ev=e||window.event;
       	var obj=ev.srcElement||ev.target;
       	var text=obj.innerHTML;
       	obj.innerHTML='';
       	var input=document.createElement('input');
       	input.type='text';
       	input.style.border=0;
       	input.style.width=obj.offsetwidth+'px';
       	obj.appendChild(input);
       	input.focus();
       	input.onblur=obj.onkeydown=obj.ondblclick=function(e){
       		var ev=e||window.event;
       	if(ev.type=='blur'||ev.type=='keydown'&&ev.keyCode==13||ev.type=='dblclick'){
       			var val=input.value;
       			obj.removeChild(input)
       			input=null;
       			if(val==''){
       				obj.innerHTML=text;
       			}else{
       				obj.innerHTML=val;
       			}
       		}
       	}
      }
      /* 思路：
1、点击大表格；
2、获取事件对象和目标事件源；
3、存储每一个目标事件源里的内容；
4、将目标事件源里的内容清空；
5、创建表单
6、设置表单的type属性；
7、设置表单的样式border和width
8、将表单插入目标事件源
9、让表单自动获得焦点*/

	</script>
</body>
</html>
