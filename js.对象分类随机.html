    <div id='box'></div>
    <script>
        var box = document.getElementById('box');
        box.onclick = function () {
            this.style.backgroundColor = 'rgb(' + floor(0, 255) + ',' + floor(0, 255) + ',' + floor(0, 255) + ')';

            return Math.floor(Math.random() * (max - min + 1) + min)
        }
