        javascript回调函数、递归函数
一、回调函数
    通过函数的指针来调用函数。
    (把一个函数的指针做为另一个函数的参数 ，当调用这个参数的时候，这个函数就叫做回 调函数。)

1.通过指针来调用。
function aa(n1,n2,fun){
	return fun(n1,n2)
}
alert(aa(2,3,bb))
function bb(x,y){
   return (x*2+y*3-5)/4-1
}

2.通过匿名函数调用。
function aa(num1,num2,fun) {
     return fun(num1,num2)
  }
var result=aa(2,3,function bb(x,y){
 return (x+y)*3-1;
})
alert(result)

3.定义与执行同时进行（自调用）。
((function aa (num1,num2,fun) {
        return fun(num1,num2)
    })(2,3,function  (num1,num2) {
     return (num1+num2)*2
   }))
