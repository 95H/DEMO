<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>tab切换</title>
  <style>
	*{
		margin: 0;
		padding: 0;
	}
	.box{
		width:804px;
		border:1px solid #CCCCCC;
		margin: 0 auto;
		margin-top: 100px;
	}
	ul{
		list-style: none;
		width: 100%;
		overflow: hidden;
	}
	ul li{
		float: left;
		text-align: center;
		font: bold 22px/40px "宋体";
		width:160px;
		background-color: #CCCCCC;
		cursor: pointer;
	}
	ul li+li{
		border-left: 1px solid #aaa;
	}
	ul li.active{
		background-color: #FFFFFF;
		color: red;
	}
	.contents{
		width: 100%;
	}
	.contents .item{
		width: 100%;
		display: none;
	}
	.contents .item img{
		width:100%;
		height: 100%;
	}
	.contents .item.active{
		display: block;
	}	
</style>
 </head>
 <body>
	<div class="box">
			<ul class="controls">
				<li class="active">疯狂抢购</li>
				<li>热卖推荐</li>
				<li>猜你喜欢</li>
				<li>新品上架</li>
				<li>整箱特卖</li>
			</ul>
			<div class="contents">
				<div class="item active"><img src="img/1.jpg" alt="" /></div>
				<div class="item"><img src="img/2.jpg" alt="" /></div>
				<div class="item"><img src="img/3.jpg" alt="" /></div>
				<div class="item"><img src="img/4.jpg" alt="" /></div>
				<div class="item"><img src="img/5.jpg" alt="" /></div>
			</div>
		</div>
		<script>
			const list = document.querySelectorAll(".controls li");
			const contents = document.querySelectorAll(".contents .item");
			let index = 0;
			for(let i = 0;i<list.length;i++){
				list[i].index = i;
                list[i].onclick = function(){
					for(let j = 0;j<list.length;j++){
						list[j].className = "";
                        contents[j].className = "item";
					}
					    this.className = "active";
                        contents[this.index].className = "item active";   
				}
			}
		</script>
 </body>
</html>
