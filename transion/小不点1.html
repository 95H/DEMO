<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
     .box{
     	width: 30px;
     	height: 30px;
     	background: green;
     	position: absolute;
     	top: 200px;
     	left: 400px;
     	cursor: pointer;
     }
     .inner{
     	width: 100%;
     	height: 100%;
     	background: red;
     	border-radius: 50%;
     	font-size: 30px;
     	line-height: 30px;
     	text-align: center;
     	color: #fff;
     }
     .item{
     	width: 100%;
     	height: 100%;
     	background: red;
     	border-radius: 50%;
     	font-size: 30px;
     	line-height: 30px;
     	text-align: center;
     	color: #fff;
     	position: absolute;
     	top: 0;
     	left: 0;
     	opacity: 0;
     }
     
	</style>
</head>
<body>
	<div class="box">
       <div class="inner">+</div>
       <div class="item item1">1</div>
       <div class="item item2">2</div>
       <div class="item item3">3</div>
       <div class="item item4">4</div>
	</div>
</body>
</html>
