//文本框文字onfocus与onblur事件
	//获取时默认字消失，丢失是文字恢复
	 var text=document.myform.text;
	text.onfocus=function(){ 
		if(text.value=="请输入关键字"){
			this.value='';
		}
	}
	text.onblur=function(){
