	<script>
  var box=document.querySelector('.box');
  var timer;
  function getdate(obj,end){
    var now=new Date()
    var cha=end-now;
    var day=Math.floor(cha/1000/60/60/24);
    var hour=Math.floor(cha/1000/60/60%24);
    var min=Math.floor(cha/1000/60%60);
    var sec=Math.floor(cha/1000%60);
    obj.innerHTML='放假倒计时:'+day+'天'+hour+'时'+min+'分'+sec+'秒！';
    if(day==0&&hour==0&&min==0&&sec==0){
      clearInterval(timer)
    }
  }
  //getdate(box,end)
  var end=new Date(2017,7,15,14,05,0);

    getdate(box,end)
  },1000)
