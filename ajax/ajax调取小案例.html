<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>全屏滚动</title>
	<style>
     html,body{
     	overflow: hidden;
     }
     *{
     	margin:0;
     	padding:0;
     }
     .box{
     	width: 100%;
     	height: 100%
     }
     .inner{
     	width: 100%;
     	font-size: 300px;
     	line-height: 600px;
     	text-align: center;
     }
     .inner:nth-of-type(1){
     	background: orange;
     }
     .inner:nth-of-type(2){
     	background: green;
     }
     .inner:nth-of-type(3){
     	background: blue;
     }
     .inner:nth-of-type(4){
     	background: yellow;
     }
     .inner:nth-of-type(5){
     	background: red;
     }
     .btnbox{
     	width: 50px;
     	height: 280px;
     	position: fixed;
     	top: 300px;
     	right: 30px;
     }
     .btn{
     	width: 35px;
     	height: 35px;
     	background: #000;
     	border-radius: 50px;
     	margin-top: 20px;
     }
     .btn:nth-of-type(1){
     	background: #ccc;
     }
	</style>
</head>
<body>
<div class="box">
   <div class="inner">001</div>
   <div class="inner">002</div>
   <div class="inner">003</div>
   <div class="inner">004</div>
   <div class="inner">005</div>
</div>
<div class="btnbox">
  <div class="btn"></div>
  <div class="btn"></div>
  <div class="btn"></div>
  <div class="btn"></div>
  <div class="btn"></div>
</div>
<script src="function.js"></script>
<script src="animate.js"></script>
		<script>
      var box=document.querySelector('.box');
      var inner=document.querySelectorAll('.inner');
      var btn=document.querySelectorAll('.btn');
      var h=document.documentElement.clientHeight;
      var num=0;
      var flag=true;
      for (var i = 0; i<inner.length; i++;) {
      	inner[i].style.height=h+'px';
      }
      for (var i = 0; i < btn.length; i++) {
      	btn[i].index=i;
      	btn[i].onclick=function(){
      		num=this.index;
      		for(var j=0;j<btn.length;j++){
      			btn[j].style.backgroundColor='#000';
      		}
      		btn[num].style.backgroundColor='#ccc';
      		animate(box,{marginTop:-h*num},500)
      	}
      }
      mousewheel(box,function(){
      	if(flag){
      		flag=false
      	num--;
      	if(num<0){
      		num=0;
      	}
      	for(var j=0;j<btn.length;j++){
      			btn[j].style.backgroundColor='#000';
      		}
      		btn[num].style.backgroundColor='#ccc';
      	animate(box,{marginTop:-h*num},500,function(){
      		flag=true;
      	})
      }
      },function(){
      	if (flag) {
      		flag=false
        num++;
        if(num>inner.length-1){
        	num=inner.length-1;
        }
        for(var j=0;j<btn.length;j++){
      			btn[j].style.backgroundColor='#000';
      		}
      		btn[num].style.backgroundColor='#ccc';
        animate(box,{marginTop:-h*num},500,function(){
        	flag=true;
        })
    }
      })
		</script>
</body>
</html>
