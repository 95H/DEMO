<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>漂浮的广告条</title>
 <style>
 *{
 	padding: 0;
 	margin:0;
 }
   .box{
   	width: 100px;
   	height: 100px;
   	background: orange;
   	position: absolute;
   }
   .inner{
   	width:30px;
   	height: 30px;
   	float: right;
   	font-size: 30px;
   	color: #fff; 
   	line-height: 30px;
   	text-align: center;
   	cursor: pointer;
   }
 </style>
</head>
<body>
	<div class="box">
		<div class="inner">X</div>
	</div>
	<script>
      var box=document.querySelector('.box');
      var inner=document.querySelector('.inner');
      var h=document.documentElement.clientHeight;
      var bh=box.offsetHeight;
      var w=document.documentElement.clientWidth;
      var bw=box.offsetWidth;
      var speedx=2;
      var speedy=2;
      var t=setInterval(move,10)
      function move(){
           var bl=box.offsetLeft;
           var bt=box.offsetTop;
           if(bt<0||bt>h-bh){
           	speedy=-speedy
           }
           if(bl<0||bl>w-bw){
           	speedx=-speedx
           }
           box.style.left=bl+speedx+'px';
           box.style.top=bt+speedy+'px';    }
      box.onmouseenter=function(){
      	clearInterval(t)
      }
      box.onmousrleave=function(){
      	t=setInterval(move,10)
      }
      inner.onclick=function(){
      	document.body.removeChild(box);
      	box=null;
      }
	</script>
</body>
</html>
