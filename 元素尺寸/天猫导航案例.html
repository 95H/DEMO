<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
       *{
       	margin:0;
       	padding:0;
       }
       body{
       	height: 5000px;
       }
       .box{
       	display: none;
       	width: 100%;
       	height: 0;
       	background: red;
       	position: fixed;
       	top: 0;
        right:0;
       }
	</style>
</head>
<body>
	<div class="box"></div>
	<script src="../动画/animate.js"></script>
	<script>
      var box=document.querySelector('.box');
      document.onscroll=function(){
      	var objt=document.documentElement.scrollTop||document.body.scrollTop;
      	if(objt>=700){
      		box.style.display='block'
      		animate(box,{height:50},100)
      	}else{
      		box.style.display='none'
      		animate(box,{height:0},100)
      	}
      }
	</script>
</body>
</html>
