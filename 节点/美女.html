<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input type="button" value="生成美女">
	<ul style="max-width:700px"></ul>
	<script src="function.js"></script>
	<script>
var btn=document.getElementsByTagName('input')[0];
var ul=document.getElementsByTagName('ul')[0];
var arr=["西施","杨贵妃","王昭君","貂蝉"];
btn.onclick=function(){
for(var i=0;i<4;i++){
var lis=document.createElement('li');
ul.appendChild(lis);
lis.style.width="60px";
lis.style.height="60px";
lis.style.float="left";
lis.innerHTML=arr[i];
lis.style.background='url(img/'+(i+1)+'.jpg)';
lis.style.margin="20px 50px";
lis.style.backgroundPosition="center bottom";
lis.style.backgroundRepeat="no-repeat";
lis.style.backgroundSize="60px 40px";
var childs=getChilds(ul);
for(var j=0;j<childs.length;j++){
childs[j].onmouseover=function(){
for(var k=0;k<childs.length;k++){
childs[k].style.backgroundColor="";
}
this.style.backgroundColor="yellow";
}
}			
}
}
	</script>
</body>
