<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>内置顶层函数</title>
</head>
<body>
	<script>
	//概念JS自带，可在代码任何位置访问的函数
	//escape()对字符串进行编码
	//unescape()对编码的字符串进行解码
	//Number()转换成数值类型
	//string()转换成字符串类型
	//boolean()转换成布尔类型
	//parseInt()将字符串转换为整型
	//parseFloat()转换为小数
	//is NaN()判断一个数能否转换为数值类型
     var a='欢欢女王大人';
     var b='今天天气真好'
     document.write(escape(a))
     document.write('<br>')

     document.write(escape(b))
     document.write('<br>')
     document.write(unescape('%u6B22%u6B22%u5973%u738B%u5927%u4EBA'))
     document.write('<br>')

     document.write(unescape('%u4ECA%u5929%u5929%u6C14%u771F%u597D'))
     document.write('<br>')

	</script>
</body>
</html>
