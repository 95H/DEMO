	<script type="text/javascript">
		function setCookie(name, value,day) { //（名 值 天数）

	var oDate = new Date();

	oDate.setDate(oDate.getDate() + day);

	document.cookie = decodeURIComponent(name) + "=" + 
	decodeURIComponent(value) + ";expires=" + 
	oDate + ";path=/";

}

//console.log(document.cookie); 获得的所有cookie字符串数据类型。

function getCookie(name) {

	var str = document.cookie;

	var arr = str.split(";");

	for(var i = 0; i < arr.length; i++) {

		var newArr = arr[i].split("=");

		if(name === decodeURIComponent(newArr[0])) {

			return decodeURIComponent(newArr[1]);
		}

	}

}

function removeCookie(name) {

	setCookie(name, 1, -1);

}
