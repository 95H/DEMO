			// 二叉排序法/快速排序法
			var arr2=[9,5,8,6,7,4,2,3,8,1];
			// 从小到大排序
			var sortArr=function(arr){
				// 6.结束条件：当数组常度已经<1,就表示我们已经将数组细化到极致
				if(arr.length<=1){
					return arr;
				}
				// 1.选取中间项()
				var center=arr.splice(Math.ceil(arr.length/2),1);
				console.log(center);
				// 2.将基准值切掉
				// arr.splice(5,1);
				// 3.创建左右两个数组
				var left=[], right=[];
				// 4.循环要排序的数组，获取每一项，和基准值作比较，如果小于基准值，就放进做数组。如果大于基准值就放进右数组
				for(var i=0;i<arr.length;i++){
					//判断
					if(arr[i]<center){
						left.push(arr[i]);
					}
					else{
						right.push(arr[i]);
					}
				}
				// 5.填充完left和right后，将left和right拼接
				return sortArr(left).concat(center,sortArr(right));
			};
			console.log(sortArr(arr2));
